<div class="container register-container">
    <div class="register-header text-center">
        <h2>Register</h2>
    </div>
    <form>
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" class="form-control" #username placeholder="Enter your full name">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" #email placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" #password placeholder="Enter your password">
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" class="form-control" #confirmpassword placeholder="Confirm your password">
        </div>
        <button type="button" class="btn btn-primary btn-block" (click)="RegisterButton(username.value,email.value,password.value,confirmpassword.value)">Register</button>
    </form>
    <div class="login-link">
        <p>Already have an account? <a routerLink="/login">Login here</a></p>
    </div>
</div>
